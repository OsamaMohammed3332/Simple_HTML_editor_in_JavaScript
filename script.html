<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Script</title>
		<style>
			#text {
				width: 100%;
				height: 300px;
				background-color: rgba(0, 0, 0, 0.753);
				color: white;
			}
			#output {
				width: 100%;
				height: 300px;
				background-color: rgba(0, 0, 0, 0.753);
				color: white;
			}
			#butt {
				width: 100%;
				margin: 6px;
				background-color: black;
				color: yellow;
				font-weight: bold;
				font-size: larger;
			}
		</style>
	</head>
	<body>
		<!-- <div id="test">Test</div> -->
		<textarea id="text"></textarea>
		<button onclick="the_code()" id="butt">تحويل</button>
		<div id="output"></div>
		<script>
			function the_code() {
				var code = document.getElementById("text").value;
				document.getElementById("output").innerHTML = code;
			}
		</script>
	</body>
</html>
